<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="link">Clothy...</div>
            <ul>
                <li><a href="#1">Home</a></li>
                <li><a href="#2">Products</a></li>
                <li><a href="#3">Offers</a></li>
                <i class="fa-solid fa-cart-shopping"></i>
            </ul>
        </nav>
    </header>
    <main>
        <div class="box">
            <div class="left">
                <div class="col-2">
                    <img src="tshirt.jpg" alt="Hoodie">

                </div>
            </div>
            <div class="right">
                <div class="brand">Classic Collection</div>
                <div class="name">T-shirt For Men</div>
                <div class="ratings">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-alt"></i>
                </div>
                <div class="price">$35.0</div>
                <div class="size">
                    <p>Size:</p>
                    <div class="psize active">M</div>
                    <div class="psize">L</div>
                    <div class="psize">XL</div>
                    <div class="psize">XXL</div>
                </div>
                <div class="qunatity">
                    <p>Quantity:</p>
                    <input type="number" min="1" max="6" value="1">
                </div>
                <div class="btn-box">
                    <button class="buy-btn">Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
                <div class="content">
                    <p>Clothy: Crafted with care and precision to detail.Our products provides good-quality,trendy designs.</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
